apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres-operator
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: ./helm/install
      version: 0.6.0
      valuesFiles:
        - ./helm/install/values.yaml
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: pgo-helm-chart
        namespace: flux-system
      interval: 30m
  values:
    debug: true
    singleNamespace: false
    disable_check_for_upgrades: false
