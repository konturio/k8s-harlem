apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: default
  namespace: default
spec:
  chart:
    spec:
      chart: nginx-ingress
      version: 0.12.2
      sourceRef:
        kind: HelmRepository
        name: nginx-ingress
        namespace: flux-system
  interval: 10m0s
  install:
    crds: Create
  upgrade:
    crds: CreateReplace # Create new CRDs, update (replace) existing ones, but do not delete CRDs which no longer exist in the current helm release.
  values:
    setAsDefaultIngress: true
    externalTrafficPolicy: Cluster
    annotations:
      metallb.universe.tf/adress-pool: default
      metallb.universe.tf/allow-shared-ip: SHARED-IP-01
