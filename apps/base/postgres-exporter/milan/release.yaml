apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: milan-postgres-exporter
  namespace: monitoring
spec:
  releaseName: milan-postgres-exporter
  chart:
    spec:
      chart: prometheus-postgres-exporter
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      version: 3.0.3 #TODO test
  interval: 1h
  install:
    remediation:
      retries: 3
  # Default values
  # https://github.com/prometheus-community/helm-charts/blob/prometheus-postgres-exporter-3.0.3/charts/prometheus-postgres-exporter/values.yaml
  values:
    service:
      port: 9187
    serviceMonitor:
      enabled: true
      namespace: monitoring
      interval: 30s
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
    rbac:
      create: false
      pspEnabled: false
    serviceAccount:
      create: false
    config:
      datasource:
        host: milan.k8s-01.kontur.io.
        user: postgres_exporter
#        password: stored in monitoring/milan-postgres-exporter secret, TODO check
        sslmode: require
      logLevel: "info"
      logFormat: "logfmt"
